<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cafeteria.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>Weekly Meal Plan</title>
</head>
<body>
    <header class="mealHeader">
        <h1 class="mealTitle">상명대학교 학식</h1>
    </header>
    <div class="mealContainer">
        <table class="mealTable">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">코너</th>
                    <th scope="col">월요일</th>
                    <th scope="col">화요일</th>
                    <th scope="col">수요일</th>
                    <th scope="col">목요일</th>
                    <th scope="col">금요일</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">조식</th>
                    <th scope="row">A코너</th>
                    <td>제육덮밥</td>
                    <td>오므라이스</td>
                    <td>김치볶음밥</td>
                    <td>카레라이스</td>
                    <td>짜장밥</td>
                </tr>
                <tr>
                    <th scope="row" rowspan="2">중식</th>
                    <th scope="row">B코너</th>
                    <td>돈까스 정식</td>
                    <td>치킨마요덮밥</td>
                    <td>순두부찌개</td>
                    <td>부대찌개</td>
                    <td>뼈해장국</td>
                </tr>
                <tr>
                    <th scope="row">C코너</th>
                    <td>라면 & 김밥</td>
                    <td>냉모밀</td>
                    <td>우동</td>
                    <td>비빔국수</td>
                    <td>잔치국수</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
